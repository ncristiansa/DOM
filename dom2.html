      estos es una prueba

    <script type="text/javascript">
    var div = document.getElementById("div1");
    addElement(div, "p","Hola mundo");
    
    function addElement(padre, hijo, _text){
      var elementChild = document.createElement(hijo);
      if(_text!= undefined){
        var texto = document.createTextNode(_text);
        elementChild.appendChild(_text);
      }
      padre.appendChild(elementChild);
      document.body.appendChild(padre);
    }
  </script>
